<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .code-box {
            font-size: 24px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 15px;
            border: 2px dashed #4CAF50;
            text-align: center;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>
    <p>Use the code below to verify your email address:</p>
    <div class="code-box" th:text="${code}">1234</div>
    <p>This code expires in 10 minutes.</p>
</div>
</body>
</html>
